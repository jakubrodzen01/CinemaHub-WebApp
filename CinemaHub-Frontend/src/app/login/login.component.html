<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="col-md-4">
    <img src="assets/images/logo.svg" alt="Logo" class="logo mb-3">
    <div *ngIf="errorMessage" class="alert alert-danger text-center" role="alert">
      {{errorMessage}}
    </div>
    <form (ngSubmit)="login()">
      <div class="form-group flex">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password">
      </div>
      <button type="submit" class="btn btn-success btn-block mt-2">Login</button>
    </form>
  </div>
</div>
